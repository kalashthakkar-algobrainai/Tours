<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link

        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>


</head>

<!-- <body class="contact-body"> -->

<body>

    <section id="header">
        <!-- <a href="#"><img src="img/logo.png" alt="Loading Image" class="logo"></a> -->
        <h4>Akshar Travels</h4>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Route.html">Route</a></li>
                <li><a class="active" href="contactelement.html">Contact</a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>


    <section class="contact-page">
        <div class="contactUs">
            <div class="title">
                <h2>Get in Touch</h2>
            </div>

            <div class="box">

                <!-- Form Page -->
                <div class="contact form">
                    <h3>Send a Message</h3>
                    <form>
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>First Name :</span>
                                    <input type="text" placeholder="abc">
                                </div>
                                <div class="inputBox">
                                    <span>Last Name :</span>
                                    <input type="text" placeholder="zxy">
                                </div>
                            </div>

                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email :</span>
                                    <input type="text" placeholder="abcxyz@gmail.com">
                                </div>
                                <div class="inputBox">
                                    <span>Phone :</span>
                                    <input type="text" placeholder="+91 12345 12345">
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <span>Email :</span>
                                    <textarea placeholder="Write your  message here...."></textarea>
                                </div>

                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="Send">
                                </div>

                            </div>
                        </div>
                    </form>
                </div>

                <!-- Info Page -->
                <div class="contact info">
                    <h3>Contact Info</h3>
                    <div class="infoBox">
                        <div>
                            <span><i class="bi bi-geo-alt"></i></span>
                            <p>Cannaught Place, Surat <br>INDIA </p>
                        </div>
                        <div>
                            <span><i class="bi bi-envelope"></i></span>
                            <a href="mailto:abcxyz@gmail.com">abcxyz@gmail.com</a>
                        </div>
                        <div>
                            <span><i class="bi bi-telephone"></i></span>
                            <a href="+91 123456 74185">+91 123456 74185</a>
                        </div>

                        <ul class="sci">
                            <li><a href="#"><i class="bi bi-facebook"></i></a></li>
                            <li><a href="#"><i class="bi bi-whatsapp"></i></a></li>
                            <li><a href="#"><i class="bi bi-instagram"></i></a></li>
                            <li><a href="#"><i class="bi bi-youtube"></i></a></li>
                        </ul>
                    </div>
                </div>

                <!-- Map Page -->
                <div class="contact map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3718.809736255357!2d72.90349277536087!3d21.239392080463208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be045f117464cbf%3A0x48842a1a06767429!2sVaracha%20Rd%2C%20Radhe%20Krishna%20Raw%20House%2C%20Nana%20Varachha%2C%20Surat%2C%20Gujarat%20395006!5e0!3m2!1sen!2sin!4v1700303978305!5m2!1sen!2sin"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
